<!doctype html>
<html lang="en">

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS Personale-->
  <link rel="stylesheet" href="../../../cssPersonal/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../../css/bootstrap.min.css">

  <title>Eventi</title>
</head>

<body>

  <div class="container pt-5">
    <div class="row">
      <div class="col-sm-6">
        <!-- form -->
        <div id="registrazione" style="margin:5px; padding:20px; border: 2px solid #000000; border-radius: 50px;">
          
          <form class="row g-3">
            <div class="col-md-6">

              <label for="inputEmail4" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome">

            </div>
            <div class="col-md-6">

              <label for="inputPassword4" class="form-label">Cognome</label>
              <input type="text" class="form-control" id="cognome" name="cognome">

            </div>
            <div class="col-12">

              <label for="inputAddress" class="form-label">Mail</label>
              <input type="email" class="form-control" id="mail" name="mail">

            </div>
            <div class="col-12">

              <label for="inputAddress2" class="form-label">Password </label>
              <input type="password" class="form-control" id="password" name="password">

            </div>
            <div class="col-md-6">

              <label for="inputCity" class="form-label">Indirizzo</label>
              <input type="text" class="form-control" id="indirizzo" name="indirizzo">

            </div>
            
            <div class="col-md-2">

              <label for="inputZip" class="form-label">Civ</label>
              <input type="number" class="form-control" id="civ" name="civ">

            </div>
            <div class="col-12">
              <div class="form-check">

                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>

              </div>
            </div>
            <div class="col-12">

              <button type="submit" class="btn btn-primary" style="background-color: #00E1A5; border-color: black;">Registrati</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  
</body>

</html>
